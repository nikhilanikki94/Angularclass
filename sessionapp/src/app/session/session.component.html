<div class="container jumbotron jumbotron-fluid">
  <h1>Login</h1>
  <div class="container">
    <form (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label>User Name</label>
            <input type="text" name="user"  class="form-control"  [(ngModel)]="model.user" required>
        </div> 
        <div class="form-group">
            <label>PassWord</label>
            <input type="password" name="password" [(ngModel)]="model.password" class="form-control" required>
        </div>       
        <button type="submit">Login</button>
    </form>
  </div>


</div>
